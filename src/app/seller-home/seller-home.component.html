<div class = "one">
  <mat-form-field>
    <mat-label>SEARCH</mat-label>
    <input matInput placeholder="Type here to search" (keyup)="Filterchange($event)">
   </mat-form-field>
<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
   
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="img">
    <th mat-header-cell  *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let element"> <img height = "100px"width = "100px"src="{{element.img}}"> </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="stime">
    <th mat-header-cell *matHeaderCellDef> Show Time </th>
    <td mat-cell *matCellDef="let element"> {{element.stime}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="genre">
    <th mat-header-cell *matHeaderCellDef> Genre </th>
    <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-sort-header mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>
   
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element"> <fa-icon (click)="deleteproduct(element.id)" [icon]="icon"></fa-icon>
      <a class = "update-button-spacer" routerLink="/seller-update-product/{{element.id}}"><fa-icon [icon] = "updateicon"></fa-icon></a> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  <mat-paginator [pageSizeOptions]="[3,5,15]" showFirstLastButtons>

  </mat-paginator>

</div>
